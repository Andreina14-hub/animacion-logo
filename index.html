<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos 128 BPM - EDM Linares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #181634, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            /* height: 100vh; */
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25vh;
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
        }

        .logo {
            position: fixed;
            display: flex;
            /* height: 50%; */
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: bold;
            opacity: 0;
            /* transition: opacity 0.2s ease; */

        }

        .logo.active {
            opacity: 1;
        }

        /* .logo-1 {
            background: linear-gradient(45deg, #ff00cc, #333399);
            color: white;
        } */

        /* .logo-2 {
            background: linear-gradient(45deg, #00ffcc, #ff00cc);
            color: white;
        }

        .logo-3 {
            background: linear-gradient(45deg, #ffcc00, #ff00cc);
            color: white;
        }

        .logo-4 {
            background: linear-gradient(45deg, #00ffcc, #0066ff);
            color: white;
        } */

        .promo-text {
            font-size: 2rem;
            text-align: center;
            margin-top: 3vh;
            transition: color 2s ease, text-shadow 2s ease;
            width: 100%;
        }

        .controls {
            margin: 20px 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">


        <div class="beat-indicator">
            <div class="beat" id="beat-1"></div>
            <div class="beat" id="beat-2"></div>
            <div class="beat" id="beat-3"></div>
            <div class="beat" id="beat-4"></div>


            <div class="logo-container">
                <div class="logo logo-1 active"><img src="img/logo1.png" alt=""></div>
                <div class="logo logo-2"><img src="img/logo2.png" alt=""></div>
                <div class="logo logo-3"><img src="img/logo3.png" alt=""></div>
                <div class="logo logo-4"><img src="img/logo4.png" alt=""></div>
            </div>
        </div>
        <div class="container-promo">
            <div class="promo-text" id="promo-text">Telegram</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Configuración
            const bpm = 128;
            const beatInterval = (60 / bpm) * 1000; // en milisegundos
            let currentBeat = 0;

            // Textos promocionales con sus tipos
            const promoTexts = [
                { text: "Sígueme en Telegram", type: "telegram" },
                { text: "t.me/edmlinares", type: "telegram" },
                { text: "https://linktr.ee/carlosnewmusic", type: "linktree" }
            ];

            // Elementos DOM
            const beats = document.querySelectorAll('.beat');
            const logos = document.querySelectorAll('.logo');
            const promoText = document.getElementById('promo-text');
            const fullscreenBtn = document.getElementById('fullscreen');

            // Variable para controlar el orden de los textos promocionales
            let promoIndex = 0;

            // Función para cambiar el texto promocional con colores
            function promotext() {
                const selectedPromo = promoTexts[promoIndex];

                promoText.textContent = selectedPromo.text;

                // Aplicar colores según el tipo
                if (selectedPromo.type === "telegram") {
                    promoText.style.color = "#0088cc"; // Azul de Telegram
                    promoText.style.textShadow = "0 0 10px rgba(0, 136, 204, 0.7)";
                } else if (selectedPromo.type === "linktree") {
                    promoText.style.color = "#ff69b4"; // Rosa para Linktree
                    promoText.style.textShadow = "0 0 10px rgba(255, 105, 180, 0.7)";
                }

                // Avanzar al siguiente texto (ciclo 0-3)
                promoIndex = (promoIndex + 1) % promoTexts.length;
            }


            // Actualizar la visualización
            function updateDisplay() {
                // Reiniciar beats y logos activos
                beats.forEach(beat => beat.classList.remove('active'));
                logos.forEach(logo => logo.classList.remove('active'));

                // Activar beat y logo actual
                beats[currentBeat].classList.add('active');
                logos[currentBeat].classList.add('active');

                // Efecto de pulso en el contenedor de logo
                document.querySelector('.logo-container').classList.add('pulse');
                setTimeout(() => {
                    document.querySelector('.logo-container').classList.remove('pulse');
                }, 200);



                // Cambiar texto promocional en el primer beat
                if (currentBeat === 0) {
                    promotext();
                }

                // Incrementar beat (ciclo 0-3)
                currentBeat = (currentBeat + 1) % 4;
            }

            // Inicializar el primer texto promocional
            promotext();

            // Iniciar metrónomo
            let metronomeInterval = setInterval(updateDisplay, beatInterval);

            // Controladores de eventos
            fullscreenBtn.addEventListener('click', function () {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error al intentar entrar en modo pantalla completa: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });


        });
    </script>
</body>

</html>
